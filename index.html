<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, fast event reminder tool for tracking important dates and deadlines">
    <title>Event Reminder Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            <h1>Event Reminder</h1>
            <p class="subtitle">Never miss important events and deadlines</p>
        </header>

        <main>
            <!-- Add Event Form -->
            <section class="add-event-section" aria-label="Add new event">
                <h2>Add New Event</h2>
                <form id="eventForm" class="event-form" novalidate>
                    <div class="form-group">
                        <label for="eventTitle">
                            Event Title <span class="required" aria-label="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="eventTitle" 
                            name="title"
                            placeholder="e.g., Project Deadline, Birthday, Meeting"
                            required
                            aria-required="true"
                            autocomplete="off"
                        >
                        <span class="error-message" id="titleError" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="eventDate">
                            Date <span class="required" aria-label="required">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="eventDate" 
                            name="date"
                            required
                            aria-required="true"
                        >
                        <span class="error-message" id="dateError" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">
                            Description (Optional)
                        </label>
                        <textarea 
                            id="eventDescription" 
                            name="description"
                            placeholder="Add any additional details..."
                            rows="3"
                            maxlength="200"
                        ></textarea>
                        <span class="char-count" aria-live="polite">0 / 200</span>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">
                            <span aria-hidden="true">+</span> Add Event
                        </button>
                    </div>
                </form>
            </section>

            <!-- Events List -->
            <section class="events-section" aria-label="Your events">
                <div class="section-header">
                    <h2>Your Events</h2>
                    <span id="eventCount" class="event-count" aria-live="polite">0 events</span>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <p>No events yet. Add your first event to get started!</p>
                </div>

                <!-- Events List Container -->
                <div id="eventsList" class="events-list" role="list"></div>
            </section>
        </main>

    </div>

    <script src="app.js"></script>
</body>
</html>
